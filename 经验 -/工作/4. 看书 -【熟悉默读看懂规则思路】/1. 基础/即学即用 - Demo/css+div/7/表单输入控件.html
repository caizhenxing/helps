<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>表单输入控件</title>
<style type="text/css" >
ul {
	margin:0;
	padding:0;
	list-style-type:none;
	}


</style>
</head>
<body>
<FORM id=formname name=formname action=#>
		<h2>表单输入控件</h2>
		<ul>
				<li>单行文本框：
						<INPUT id="name" name="name" />
				<li>密码框：
						<INPUT id="passwd" type="password" name="passwd" />
				<li>上传文件域：
						<INPUT id="file" type="file" name="file" />
				<li>复选框：
				<li>
						<INPUT id="check1" type="checkbox" name="check" />选项一
				<li>
						<INPUT id="check2" type="checkbox" name="check" />选项二
				<li>
						<INPUT id="check3" type="checkbox" name="check" />选项三
				<li>单选按钮组：
				<li>
						<INPUT id="radio1" type="radio" name="radio" />按钮1
						<INPUT id="radio2" type="radio" name="radio" />按钮2
						<INPUT id="radio3" type="radio" name="radio" />按钮3
				<li>
						<INPUT id="submit" type="submit" value="提交" name="submit" />
						<INPUT id="reset" type="reset" value="重置" name="reset" />
						<INPUT id="button" type="button" value="其他需要交互的按钮" name="button" />
				</li>
		</ul>
</FORM>
</body>
</html>
