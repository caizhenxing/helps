<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>表单布局辅助元素</title>
<style type="text/css">
body {
	font: normal 12px "宋体", Helvetica, Verdana, Arial;
	}
p { 
	margin: 10px 0;
	text-align:right;
	}	
ul, ol, dl, li, dt, dd {
	list-style-type:none;
	margin:0 0 0 1em;
	padding:0;
	}
form {
	padding:2em;
	border:solid 1px #E7F8C4;
	text-align:center;
	}
fieldset {
	text-align:left;
	}	
legend {
	padding: 0;
	margin:0;
	color: #000;
	font-weight:bold;
	}
li legend {
	font-weight:normal;
	}	
input, textarea, select {
	margin: 0;
	padding: 0;
}
.sr {
	position: absolute;
	left: -9999em;
	}
	
form.form1 {
	width: 370px;
	font-size: 1.1em;
	color: #333;
	background: url(fieldset.gif) left bottom repeat-x;	
	}
form.form1 fieldset {
	border: none;
	border-top: 1px solid #C9DCA6;
}
form.form1 .fld1 li {
	padding: 4px;
}
form.form1 .fld2 li {
	padding: 2px;
}		
li  fieldset label {
	padding:0 0 0 2em;
	
	}
	

</style>
</head>
<body>
<form action="#" class="form1">
	<p><em>*</em>号所在项为必填项</p>
	<fieldset class="fld1">
	<legend>个人信息</legend>
	<ol>
		<li>
			<label for="name">姓名<em>*</em></label>
			<input id="name">
		</li>
		<li>
			<label for="address">地址<em>*</em></label>
			<input id="address">
		</li>
		<li>
			<label for="dob">出生<span class="sr">日</span><em>*</em></label>
			<select id="dob">
				<option value="1">1</option>
				<option value="2">2</option>
			</select>
			<label for="dob-m" class="sr">月<em>*</em></label>
			<select id="dob-m">
				<option value="1">Jan</option>
				<option value="2">Feb</option>
			</select>
			<label for="dob-y" class="sr">年<em>*</em></label>
			<select id="dob-y">
				<option value="1979">1979</option>
				<option value="1980">1980</option>
			</select>
		</li>
		<li>
			<label for="sex">性别<em>*</em></label>
			<select id="sex">
				<option value="female">女</option>
				<option value="male">男</option>
			</select>
		</li>
	</ol>
	</fieldset>
	<fieldset class="fld2">
	<legend>其他信息</legend>
	<ol>
		<li>
			<fieldset>
			<legend>你喜欢这个表单吗? <em>*</em></legend>
			<label><input name="invoice-address" type="radio">喜欢</label>
			<label><input name="invoice-address" type="radio">不喜欢</label>
			</fieldset>
		</li>
		<li>
			<fieldset>
			<legend>你喜欢什么运动?</legend>
			<label for="football"><input id="football" type="checkbox">足球</label>
			<label for="golf"><input id="basketball" type="checkbox">篮球</label>
			<label for="rugby"><input id="ping" type="checkbox">乒乓球</label>
			</fieldset>
		</li>
		<li>
			<fieldset>
			<legend>请写下你的建议? <em>*</em></legend>
			<label for="comments"><textarea id="comments" rows="7" cols="25"></textarea></label>
			</fieldset>	
		</li>
	</ol>
	</fieldset>
	<input value="提交个人信息" class="submit" type="submit">
</form>
</body>
</html>
