<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>艺术表单</title>
<STYLE type=text/css>

body {
	font-size: 0.8em;
	margin: 50px;
	color: #666;
	font-family: 宋体, verdana, arial, helvetica, sans-serif;
}

#fieldset {
	border: #fff 0px solid;
	width: 300px;
	background-color: #ccc;
}
#fieldset h2 {
	padding: 0.2em;
	margin:0;
	position: relative;
	top: -1em;	
	background: url(images/h2_bg.gif) no-repeat;
	width: 194px;
	font-size: 2em;
	color: #fff;
	white-space: pre;
	letter-spacing: -1px;
	text-align:center;
}
#fieldset label {
	padding: 0.2em;
	margin: 0.4em 0px 0px;
	float: left;
	width: 70px;
	text-transform: uppercase;
	text-align: right;
}
.br {
	display: none;
}

.textfield {
	border: #fff 0px solid;
	padding: 2px 8px 8px;
	margin: 3px;	
	width: 187px;
	height: 20px;	
	background: url(images/textfield_bg.gif) no-repeat;	
	color: #FF00FF;
	font: 1em verdana, arial, helvetica, sans-serif;
    
}
textarea {
	border: #fff 0px solid;
	padding:4px 8px;
	margin: 3px;
	height: 165px;
	width: 190px;
	background: url(images/textarea_bg.gif) no-repeat;	
	color: #FF00FF;
	font: 1.1em verdana, arial, helvetica, sans-serif;
    overflow:hidden;
}
.submit {
	border: #fff 0px solid;
	margin: 6px;
	width: 80px;	
	height: 20px;	
	background: url(images/submit.gif) no-repeat;
	text-transform: uppercase;
	font: 1em verdana, arial, helvetica, sans-serif;
	color: #666;
    line-height:26px;

}


</STYLE>
</head>
<body>
<form id="fieldset" action="default.asp" method="post">
		<h2>联系表单</h2>
		<label for=name>姓名</label>
		<input class="textfield" id="name" name="name">
		<br>
		<label for=email>email</label>
		<input class="textfield" id="email" name="email">
		<br>
		<label for=website>网址</label>
		<input class="textfield" id="website" value="http://" name="website">
		<br>
		<label for=comment>反馈</label>
		<textarea class="textarea" id="comment" name="comment" rows="15" cols="30"></textarea>
		<br>
		<label for=submit>&nbsp;</label>
		<input class="submit" id="submit" type="submit" value="提交" name="submit">
</form>
</body>
</html>
