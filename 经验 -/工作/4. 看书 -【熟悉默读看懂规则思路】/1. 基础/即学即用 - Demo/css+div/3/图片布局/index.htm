<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>图片布局</title>
<style type="text/css">
* {
    margin:0px;
    padding:0px;
}
.container {
    width:430px;
    padding-left:30px;
}
.one .left {
    float:left;
    width:85px;
    height:30px;
    margin-top:10px;
}
.one .right {
    float:right;
    width:345px;
    border-bottom:#CCCCCC 1px dashed;
    height:35px;
    margin-bottom:15px;
}
.two .left {
    float:left;
    width:120px;
    height:85px;
}
.two .right {
    float:right;
    width:280px;
    height:85px;
    padding-left:30px;
}
.two .left img {
    border:#FF3300 1px solid;
    margin-left:5px;
}
h3 {
    color:#FF0000;
    padding-bottom:10px;
    font-size:16px;
}
ul {
    padding-left:10px;
    font-size:14px;
}
li {
    padding-bottom:5px;
}
</style>
</head>
<body>
<div class="container">
    <div class="one">
        <div class="left"> <img src="images/001.jpg"/> </div>
        <div class="right"> </div>
    </div>
