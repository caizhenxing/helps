<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>浮动布局中浮动元素错位问题</title>
<style type="text/css">
body {
    padding:0;
    margin:0;
    text-align:center;
}
#main {
    width:400px;
    margin:auto;
    padding:4px;
    line-height:160px;
    color:#fff;
    font-size:20px;
    border:solid 2px red;
}
#main div {
    float:left;
    height:160px;
}
#left {
    width:100px;
    background:red;
}
#middle {
    width:200px;
    background:blue;
}
#right {
    width:100px;
    background:green;
}
.clear {
	clear:both;
    }
</style>
</head>
<body>
<div id="main">
    <div id="left">左侧栏目</div>
    <div id="middle">中间栏目</div>
    <div id="right">右侧栏目</div>
    <br class="clear" />
</div>
</body>
</html>
