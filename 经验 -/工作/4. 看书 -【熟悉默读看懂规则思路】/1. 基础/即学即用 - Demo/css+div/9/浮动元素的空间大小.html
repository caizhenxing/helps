<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>浮动元素的空间大小</title>
<style type="text/css">
div {
    text-align:center;
	float:left;
    margin:6px;
    border:solid 1px red;
}
  
#box1 { 
	width:100px;
    height:100px;
}
#box2 {
	line-height:30px;
    font-size:30px;
}
#box3 {
	line-height:100px;
    font-size:30px;
}
#box5 {
}
#box6 {
	line-height:0px;
}


</style>
</head>
<body>

<div id="box1">模块1</div>
<div id="box2">模块2</div>
<div id="box3">模块3</div>
<div id="box4"><img src="images/cr2.gif" /></div>
<div id="box5"></div>
<div id="box6"></div>






</body>
</html>
