<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>浮动布局中垂直空隙问题</title>
<style type="text/css">
body {
    margin: 0;
    padding: 0;
    text-align: center;
    font: 76% arial, sans-serif;    
}
p {
    margin:10px;
}
#container {
    width: 780px;
    margin: 0 auto;
    text-align: left;
}
div#header h1 {
    height:80px;
    line-height:80px;
    margin:0;
    padding-left:10px;
    background: #EEE;
    color: #79B30B
}
#left {
    float: left;
    width: 150px;
    background: #B9CAFF;
    padding: 15px 10px 15px 20px;
}
#right {
    float: right;
    width: 160px;
    background: #FF8539;
    padding: 15px 10px 15px 20px; 
}
#mid {
    margin: 0 200px;
    padding: 0 10px;
}
div#footer {
    background: #333;
    color: #FFF;
    height:30px;
    clear: both;
}
.clear { /* 清除类 */
    clear:both;
}
</style>
<script type="text/javascript" src="filler.js"></script>
</head>
<body>
<div id="container">
    <div id="header">
        <h1>页眉区域</h1>
    </div>
    <div id="left">
        <p><strong>2.左栏</strong></p>
    </div>
    <div id="right">
        <p><strong>3.右栏</strong></p>
    </div>
    <div id="mid">
        <p><strong>1.主栏</strong></p>
    </div>
    <br class="clear" />
    <div id="footer">
        <p>页脚区域</p>
    </div>
</div>
</body>
</html>
<script type="text/javascript">AddFillerLink("mid","left","right")</script>
