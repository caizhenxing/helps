<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>使用IE条件语句设计多级菜单</title>
<style type="text/css">
.preload1 {
    background: url(images/10-4/blank_over.gif);
}
.preload2 {
    background: url(images/10-4/blank_overa.gif);
}
.menu2 {
    padding:0 0 0 32px;
    margin:0;
    list-style:none;
    height:36px;
    background:#fff;
    position:relative;
    z-index:500;
    font-family:arial, verdana, sans-serif;
}
.menu2 li.top {
    display:block;
    float:left;
}
.menu2 li a.top_link {
    display:block;
    float:left;
    height:36px;
    line-height:27px;
    color:#ccc;
    text-decoration:none;
    font-size:11px;
    font-weight:bold;
    padding:0 0 0 12px;
    cursor:pointer;
    background: url(images/10-4/blank.gif);
}
.menu2 li a.top_link span {
    float:left;
    display:block;
    padding:0 24px 0 12px;
    height:36px;
    background:url(images/10-4/blank.gif) right top;
}
.menu2 li a.top_link span.down {
    float:left;
    display:block;
    padding:0 24px 0 12px;
    height:36px;
    background:url(images/10-4/blanka.gif) no-repeat right top;
}
.menu2 li a.top_link:hover {
    color:#fff;
    background: url(images/10-4/blank_over.gif) no-repeat;
}
.menu2 li a.top_link:hover span {
    background:url(images/10-4/blank_over.gif) no-repeat right top;
}
.menu2 li a.top_link:hover span.down {
    background:url(images/10-4/blank_overa.gif) no-repeat right top;
}
.menu2 li:hover > a.top_link {
    color:#fff;
    background: url(images/10-4/blank_over.gif) no-repeat;
}
.menu2 li:hover > a.top_link span {
    background:url(images/10-4/blank_over.gif) no-repeat right top;
}
.menu2 li:hover > a.top_link span.down {
    background:url(images/10-4/blank_overa.gif) no-repeat right top;
}
.menu2 table {
    border-collapse:collapse;
    width:0;
    height:0;
    position:absolute;
    top:0;
    left:0;
}
/* Default link styling */

/* Style the list OR link hover. Depends on which browser is used */

.menu2 a:hover {
    visibility:visible;
    position:relative;
    z-index:200;
}
.menu2 li:hover {
    position:relative;
    z-index:200;
}
/* keep the 'next' level invisible by placing it off screen. */
.menu2 ul, .menu2 :hover ul ul, .menu2 :hover ul :hover ul ul, .menu2 :hover ul :hover ul :hover ul ul, .menu2 :hover ul :hover ul :hover ul :hover ul ul {
    position:absolute;
    left:-9999px;
    top:-9999px;
    width:0;
    height:0;
    margin:0;
    padding:0;
    list-style:none;
}
.menu2 :hover ul.sub {
    left:0;
    top:31px;
    background: #fff;
    padding:3px;
    border:1px solid #3a93d2;
    white-space:nowrap;
    width:90px;
    height:auto;
    z-index:300;
}
.menu2 :hover ul.sub li {
    display:block;
    height:20px;
    position:relative;
    float:left;
    width:90px;
    font-weight:normal;
}
.menu2 :hover ul.sub li a {
    display:block;
    font-size:11px;
    height:20px;
    width:90px;
    line-height:20px;
    text-indent:5px;
    color:#000;
    text-decoration:none;
}
.menu2 :hover ul.sub li a.fly {
    background:#fff url(images/10-4/arrow.gif) 80px 7px no-repeat;
}
.menu2 :hover ul.sub li a:hover {
    background:#3a93d2;
    color:#fff;
}
.menu2 :hover ul.sub li a.fly:hover {
    background:#3a93d2 url(images/10-4/arrow_over.gif) 80px 7px no-repeat;
    color:#fff;
}
.menu2 :hover ul li:hover > a.fly {
    background:#3a93d2 url(images/10-4/arrow_over.gif) 80px 7px no-repeat;
    color:#fff;
}
.menu2 :hover ul :hover ul, .menu2 :hover ul :hover ul :hover ul, .menu2 :hover ul :hover ul :hover ul :hover ul, .menu2 :hover ul :hover ul :hover ul :hover ul :hover ul {
    left:90px;
    top:-4px;
    background: #fff;
    padding:3px;
    border:1px solid #3a93d2;
    white-space:nowrap;
    width:90px;
    z-index:400;
    height:auto;
}
</style>
</head>
<body>
<ul class="menu2">
    <li class="top"><a href="#" id="products" class="top_link"><span class="down">主菜单</span></a>
        <ul class="sub">
            <li class="mid"><a href="#" class="fly">子菜单</a>
                <ul>
                    <li><a href="#" class="fly">孙子菜单</a>
                        <ul>
                            <li><a href="#">下级菜单</a></li>
                        </ul>
                        </a> </li>
                </ul>
                </a> </li>
        </ul>
        </a> </li>
</ul>
</body>
</html>
