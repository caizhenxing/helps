<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>3行3列固定宽度－3列等高布局</title>
<style type="text/css">
body {
    margin:0;
    padding:0;
    font: 76% arial, sans-serif;
    text-align:center
}
p {
    margin:10px;
}
a {
    display:block;
    color: #006;
    padding:10px
}
#container {
    margin:0 auto;
    text-align:left;
    width:778px;
}
div#header h1 {
    height:80px;
    line-height:80px;
    margin:0;
    padding-left:10px;
    background: #EEE;
    color: #79B30B
}
div#footer {
    background: #333;
    color: #FFF;
    height:30px;
    clear: both;
}
#main {
    overflow: hidden;
}
#wrap {
    float: left;
    width: 628px;
}
#left {
    float: left;
    margin: 0;
    width: 140px;
    background: #B9CAFF;
}
#mid {
    float: right;
    margin-left: 10px;
    width: 478px;
}
#wrap, #left, #mid, #right {
    padding-bottom: 9999px;
    margin-bottom: -9999px;
}
#right {
    float: right;
    margin-left: 10px;
    width: 140px;
    background: #FF8539;
}
</style>
<script type="text/javascript" src="filler.js"></script>
</head>
<body>
<div id="container">
    <div id="header">
        <h1>页眉区域</h1>
    </div>
    <div id="main">
        <div id="wrap">
            <div id="mid">
                <p><strong>1.主栏</strong></p>
            </div>
            <div id="left">
                <p><strong>2.左栏</strong></p>
            </div>
        </div>
        <div id="right">
            <p><strong>3.右栏</strong></p>
        </div>
    </div>
    <div id="footer">
        <p>页脚区域</p>
    </div>
</div>
</body>
</html>
<script type="text/javascript">AddFillerLink("mid","left","right")</script>
