<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>相对定位元素覆盖</title>
<style type="text/css">
#box1, #box2, #box3 {
    height:100px;
    width:200px;
    position:relative;
    color:#fff;
}
#box1 {
    background:red;
    top:150px;
    left:50px;
}
#box2 {
    background:blue;
    top:0;
    left:100px;
}
#box3 {
    background:green;
    top:-150px;
    left:150px;
}
</style>
</head>
<body>
<div id="box1">红盒子</div>
<div id="box2">蓝盒子</div>
<div id="box3">绿盒子</div>
</body>
</html>
