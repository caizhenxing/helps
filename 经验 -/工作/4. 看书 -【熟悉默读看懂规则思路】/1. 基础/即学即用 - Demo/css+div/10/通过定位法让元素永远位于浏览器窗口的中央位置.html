<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>通过定位法让元素永远位于浏览器窗口的中央位置</title>
<style type="text/css">

#wrap {
    position:absolute;
    left:50%;
    top:50%;
    width:200px;
    height:100px;
    border:dashed 1px blue;
    
}
#box {
    position:absolute;
    left:-50%;
    top:-50%;
    width:200px;
    height:100px;
    background:red;
}
</style>
</head>
<body>
<div id="wrap">
    <div id="box"></div>
</div>
</body>
</html>
