<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>绝对定位的坐标系</title>
<style type="text/css">
#wrap {
    position:relative;
    border:solid 50px red;
    padding:50px;
    width:50px;
    height:50px;
}
#box {
    position:absolute;
    border:solid 50px blue;
    margin:50px;
    padding:50px;
    width:50px;
    height:50px;
    bottom:50px;
    left:50px;
}
</style>
</head>
<body>
<div id="wrap">包含块包含块包含块
    <div id="box">定位元素定位元素定</div>
</div>
</body>
