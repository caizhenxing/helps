<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>CSS的层叠关系框</title>
<style type="text/css">
#wrap {
    position:absolute;
    border:dashed 1px blue;
    width:400px;
    height:200px;
    z-index: 0;    
}
#box1 {
    position:absolute;
    width:80%;
    height:80%; 
    top:20px;
    left: 60px;
    background-color: yellow;
    z-index: 20;
}
#box2 {
    position:absolute;
    width:80%;
    height:80%; 
    top: 60px;
    left: 120px;
    background-color: green;
    z-index: 10;
}
</style>
</head>
<body>
<div id="wrap">
    <div id="container">
        <div id="box1">定位元素1</div>
    </div>
    <div id="box2">定位元素2</div>
</div>
</body>
</html>
