<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>设置定位元素隐藏在文档流下面</title>
<style type="text/css">
#box {
    height:100px;
    width:200px;
    background:red;
    position:absolute;
    z-index:-1;
}
</style>
</head>
<body>
<div id="box"></div>
<p class="p3"><span>CSS Zen Garden（样式表禅意花园）邀请您发挥自己的想象力，构思一个专业级的网页。让我们用慧眼来审视，充满理想和激情去学习CSS这个不朽的技术，最终使自己能够达到技术和艺术合而为一的最高境界。</span></p>
</body>
</html>
