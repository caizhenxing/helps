<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>

<title></title>
<style type="text/css">
div {
    width:200px;
    height:100px;
    border:solid 1px red;   
    padding:50px;
}
#wrap {
    position:relative;
    border-width:20px; 
}

body {
    margin:20px;
    padding:0;
}


</style>
</head>

<body>


<div id="wrap">
    <div id="sub">
        <div id="box"></div>
    </div>
</div>


<script language="javascript" type="text/javascript">


var box = document.getElementById("box");

setP(box,{x:200,y:200});


//设置元素的偏移位置，即相对于上级定位元素为参照对象定位元素的位置 
//参数：e表示设置位置的元素，o表示一个对象，对象包含的属性x代表x轴距离，属性y代表y轴距离，不用附带单位，默认以像素为单位
//返回值：无
function setP(e,o){
    (e.style.position) || (e.style.position = "absolute");	//如果元素静态显示，则对其进行绝对定位
    e.style.left = o.x + "px";	//设置x轴的距离
    e.style.top = o.y + "px";	//设置y轴的距离
}


function getP(e)
{
    var x = y = 0;
    while(e.offsetParent)
    {
        x += e.offsetLeft;
        y += e.offsetTop;
        e = e.offsetParent;
    }
    return {
        "x" : x, 
        "y" : y
    };
}

</script>

</body>

</html>
