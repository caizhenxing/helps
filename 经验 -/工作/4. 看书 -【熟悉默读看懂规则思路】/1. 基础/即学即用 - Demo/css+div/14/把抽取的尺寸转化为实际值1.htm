<script language="javascript" type="text/javascript">
//把fromStyle ()函数返回值转换为实际的值
//参数：e表示具体的元素，w表示元素的样式属性值，通过getStyle()函数获取，p表示当前元素百分比转换为小数的值，以便在上级元素中计算当前元素的尺寸
//返回值：返回具体的数字值
function fromStyle(e, w, p){
    var p = arguments[2]; 	//获取百分比转换后的小数值
    if( ! p) p = 1; 	//如果不存在，则默认其为1
    if(/px/.test(w) && parseInt(w) ) return parseInt(parseInt(w) * p); 	//如果元素尺寸的值为具体的像素值，则直接转换为数字，并乘以百分比值，并返回该值
    else if(/\%/.test(w) && parseInt(w)){ 	//如果元素宽度值为百分比值
        var b = parseInt(w) / 100; 	//则把该值转换为小数值
        if((p != 1) && p) b *= p; 	//如果子元素的尺寸也是百分比，则乘以转换后的小数值
        e = e.parentNode; 	//获取父元素的引用指针
        if(e.tagName == "BODY") throw new Error("整个文档结构都没有定义固定尺寸，没法计算了，请使用其他方法获取尺寸."); 	//如果父元素是body元素，则抛出异常
        w = getStyle(e, "width"); 	//调用getStyle()方法，获取父元素的宽度值
        return arguments.callee(e, w, b); 	//回调函数，把上面的值作为参数进行传递，实现迭代计算
    }
    else if(/auto/.test(w)){ 	//如果元素宽度值为默认值
        var b = 1; 	//定义百分比值为1
        if((p != 1) && p) b *= p; 	//如果子元素的尺寸是百分比，则乘以转换后的小数值
        e = e.parentNode; 	//获取父元素的引用指针
        if(e.tagName == "BODY") throw new Error("整个文档结构都没有定义固定尺寸，没法计算了，请使用其他方法获取尺寸."); 	//如果父元素是body元素，则抛出异常
        w = getStyle(e, "width");	//调用getStyle()方法，获取父元素的宽度值
        return arguments.callee(e, w , b); 	//回调函数，实现迭代计算
    }
    else	//如果getStyle()函数返回值包含其他单位，则抛出异常，不再计算。当然，如果感兴趣，读者可以在此基础上进一步的扩展，分别针对不同的单位进行计算，如em、ex等，由于它们不经常使用，故本节不再深入扩展
        throw new Error("元素或其父元素的尺寸定义有特殊的单位.");
}

//获取指定元素的样式属性值
//参数：e表示具体的元素，n表示要获取元素的脚本样式的属性名，如"width"、"borderColor"
//返回值：返回该元素e的样式属性n的值
function getStyle(e,n){
    if(e.style[n]){ 	//如果在style对象中存在，说明已显式定义，则返回这个值
        return e.style[n];
    }
    else if(e.currentStyle){ 	//否则，如果是IE浏览器，则利用它的私有方法读取当前值
        return e.currentStyle[n];
    }
    //如果是支持DOM标准的浏览器，则利用DOM定义的方法读取样式属性值
    else if(document.defaultView && document.defaultView.getComputedStyle){
        n = n.replace(/([A-Z])/g,"-$1");	//转换参数的属性名
        n = n.toLowerCase();
        var s = document.defaultView.getComputedStyle(e,null); 	//获取当前元素的样式属性对象
        if(s) 	//如果当前元素的样式属性对象存在
            return s.getPropertyValue(n); 	//则获取属性值
    }
    else	//如果都不支持，则返回null
        return null;
}

</script>

<div style="width:200px;">
    <div style="width:50%;">
        <div style="width:50%;">
            <div style="width:50%;">
                <div id="div" style="border-style:solid;"></div>
            </div>
        </div>
    </div>
</div>


<script language="javascript" type="text/javascript">

var div = document.getElementById("div");	//获取元素的引用指针
var w = getStyle(div, "width");	//获取元素的样式属性值
w = fromStyle(div, w); 	//把样式属性值转换为实际的值，即返回数值25

alert(w);

</script>
