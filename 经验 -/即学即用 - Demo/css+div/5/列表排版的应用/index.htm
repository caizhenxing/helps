<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>图文混排</title>
</head>
<style>
body, h3, ul {
    margin:0;
    padding:0;
}
h3 {
    width:800px;
    height:30px;
    margin:20px auto 0 auto;
    font-size:20px;
    text-indent:10px;
    line-height:30px;
    background:#E4E1D3;
    text-align:center;
}
h3 a {
    color:#c00;
    text-decoration:none;
}
h3 a:hover {
    color:#000;
}
ul {
    width:774px;
    margin:0 auto;
    padding-left:20px;
    border:3px solid #E4E1D3;
}
ul li {
    float:left;
    margin:5px 10px 3px 0px;
    list-style-type:none;
}
ul li a {
    display:block;
    width:370px;
    height:175px;
    text-decoration:none;
}
ul li a img {
    width:370px;
    height:150px;
    border:1px #000099 solid;
}
ul li a span {
    display:block;
    width:370px;
    height:23px;
    line-height:20px;
    font-size:14px;
    text-align:center;
    color:#333;
    cursor:hand;
    white-space:nowrap;
    overflow:hidden;
}
ul li a:hover span {
    color:#c00;
}
</style>

<body>
<h3><a href="#/">世界十大名车欣赏</a></h3>
<ul>
    <li> <a href="#"><img src="images/1.jpg" alt="1" /><span>世界十大名车之一：恩佐.法拉利</span></a></li>
    <li> <a href="#"> <img src="images/2.jpg" alt="2" /> <span>世界十大名车之二：兰博基尼</span></a></li>
    <li> <a href="#"> <img src="images/3.jpg" alt="3" /> <span>世界十大名车之三：奔驰SLR</span></a></li>
    <li> <a href="#"> <img src="images/4.jpg" alt="4" /> <span>世界十大名车之四： 布加迪.威龙</span></a></li>
    <li> <a href="#"> <img src="images/5.jpg" alt="5" /> <span>世界十大名车之五：福特GT</span></a></li>
    <li> <a href="#"> <img src="images/6.jpg" alt="6" /> <span>世界十大名车之六：克莱斯勒ME-Four-Twelve</span> </a></li>
    <li> <a href="#"> <img src="images/7.jpg" alt="6" /> <span>世界十大名车之七：阿斯顿.马丁DB9</span> </a></li>
    <li> <a href="#"> <img src="images/8.jpg" alt="6" /> <span>世界十大名车之八：保时捷CarreraGT</span> </a></li>
    <li> <a href="#"> <img src="images/9.jpg" alt="6" /> <span>世界十大名车之九：宾利欧陆GT</span> </a></li>
    <li> <a href="#"> <img src="images/10.jpg" alt="6" /> <span>世界十大名车之十：帕格尼―风之子</span> </a></li>
    <div style="clear:both;"></div>
</ul>
</body>
</html>
