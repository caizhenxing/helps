<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title></title>
<style type="text/css">
#container {/* 网页包含框样式 */
    width: 780px;                          	/* 网页宽度 */
    margin: 0 auto;                         	/* 网页居中 */
    text-align: left;                    	   		/* 文本左对齐 */
}
div#header h1 {/* 页眉标题样式 */
    height:80px;                       	  	/* 页眉标题高度 */
    line-height:80px;                       	/* 标题垂直对齐 */
    margin:0;                          	  	/* 清除外边距 */
    padding-left:10px;                   	  	/* 左侧内边距 */
    background: #EEE;                     	/* 背景色 */
    color: #79B30B                     	  	/* 字体颜色 */
}
#left {/* 左栏样式 */
    float: left;                          		/* 向左浮动 */
    width: 150px;                          	/* 固定宽度 */
    background: #B9CAFF;              	  	/* 左栏背景色 */
    padding: 15px 10px 15px 20px;           	/* 增加左栏内边距 */
}
#right {/* 右栏样式 */
    float: right;                         	 	/* 向右浮动 */
    width: 160px;                          	/* 固定宽度 */
    background: #FF8539;                   	/* 右栏背景色 */
    padding: 15px 10px 15px 20px;           	/* 增加右栏内边距 */
}
#mid {/* 中栏样式 */
    margin: 0 200px;                       	/* 左右外边距，腾出空间为左右栏 */
    padding: 0 10px;                       	/* 左栏背景色 */
}
div#footer {/* 页脚区域样式 */
    background: #333;                      	/* 背景色 */
    color: #FFF;                        	  	/* 字体颜色 */
    height:30px;                          	/* 固定高度 */
    clear: both;                            	/* 清除左右浮动 */
}
.clear { /* 清除类 */
    clear:both;                          		/* 清除左右浮动 */
}
</style>
<!--[if IE]>
<style type="text/css"> 
#right,  #left { padding-top: 30px; }           	/* 微调IE浏览器中顶部距离 */
#mid { zoom: 1; }  /* 触发中栏包含框的Layout布局特性，以便自动调整自身的距离 */
</style>
<![endif]-->

<script type="text/javascript" src="filler.js"></script>
</head>
<body>
<div id="container">
    <div id="header">
        <h1>页眉区域</h1>
    </div>
    <div id="left">
        <p><strong>2.左栏</strong></p>
    </div>
    <div id="right">
        <p><strong>3.右栏</strong></p>
    </div>
    <div id="mid">
        <p><strong>1.主栏</strong></p>
    </div>
    <br class="clear" />
    <div id="footer">
        <p>页脚区域</p>
    </div>
</div>

</body>
</html>
<script type="text/javascript">AddFillerLink("mid","left","right")</script>
