<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>检测元素是否拥有Layout特性</title>
</head>
<body>

<button onclick="alert(
'第1个元素的haslayout=' + div1.currentStyle.hasLayout + '\n\r' + 
'第2个元素的haslayout=' + div2.currentStyle.hasLayout + '\n\r' + 
'第3个元素的haslayout=' + div3.currentStyle.hasLayout + '\n\r' +
'第4个元素的haslayout=' + div4.currentStyle.hasLayout + '\n\r' +
'第5个元素的haslayout=' + div5.currentStyle.hasLayout)">元素的haslayout</button>
<div id="div1" style="zoom:1">第1个div元素：100％缩放</div>
<div id="div2" style="writing-mode:tb-rl">第2个div元素：上下书写顺序</div>
<div id="div3" style="overflow:hidden">第3个div元素：自动显示内容</div>
<div id="div4" style="max-height:100px">第4个div元素：最大高度</div>
<div id="div5" style="position:fixed">第5个div元素：固定显示内容</div>





</body>
</html>
