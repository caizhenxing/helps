<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>图片阴影</title>
<style>
.pic {
    position: relative;
    background: #CCC;
    margin: 10px;
    margin-right: 50px;
    float: left;
}
.pic div {
    position: relative;
    border: 1px solid #333;
    background: #FFF;
    padding: 3px;
}
.right {
    top: -6px;        /*阴影在右边时*/
    left: -6px;
}
.left {
    top: -6px;       /*阴影在左边时*/
    right: -6px;
}
</style>
</head>

<body>
<div class="pic">
    <div class="left"><img src="images/2.jpg" border=0 alt="pic" /></div>
</div>
<div class="pic">
    <div class="right"><img src="images/1.jpg" border=0 alt="pic" /></div>
</div>
</body>
</html>
