<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>颜色渐变的表格</title>
<style type="text/css">
.chart {	/* 表格样式*/
    border: 1px solid #0058a3;	/* 表格边框 */
    font-family: Arial;
    border-collapse: collapse;	/* 边框重叠 */
    background-color: #eaf5ff;	/* 表格背景色 */
    font-size: 14px;
}
.chart caption {	/*表格标题样式*/
    padding-bottom: 5px;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
}
.chart th {						/* 行名称样式 */
    border: 1px solid #0058a3;		/* 行名称边框 */
    background-color: #4bacff;		/* 行名称背景色 */
    color: #FFFFFF;				/* 行名称颜色 */
    
    padding: 4px  12px;
    			/* 水平对齐 */
}
.chart td {					 	/* 单元格样式 */
    border: 1px solid #0058a3;		/* 单元格边框 */
    text-align: center;				/* 水平对齐 */
    padding: 4px  10px;
}
.chart tr:hover { 
    background-color: #CC9999;	/* 动态变色 */ 
}

</style>
</head>
<body>
<table class="chart" summary="list of members in EE Studay">
    <caption>
    学生成绩一览表
    </caption>
    <tr>
        <th scope="col">姓名</th>
        <th scope="col">数学</th>
        <th scope="col">语文</th>
        <th scope="col">外语</th>
    </tr>
    <tr>
        <td>TOM</td>
        <td>100</td>
        <td>97</td>
        <td>59</td>
    </tr>
    <tr>
        <td>YOLANDA</td>
        <td>76</td>
        <td>77</td>
        <td>89</td>
    </tr>
    <tr>
        <td>JACK</td>
        <td>85</td>
        <td>97</td>
        <td>66</td>
    </tr>
    <tr>
        <td>LILY</td>
        <td>66</td>
        <td>87</td>
        <td>76</td>
    </tr>
    <tr>
        <td>JASSIC</td>
        <td>88</td>
        <td>89</td>
        <td>96</td>
    </tr>
    <tr>
        <td>PETTER</td>
        <td>56</td>
        <td>87</td>
        <td>67</td>
    </tr>
    <tr>
        <td>MING</td>
        <td>77</td>
        <td>88</td>
        <td>83</td>
    </tr>
</table>
</body>
</html>
