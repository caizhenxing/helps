<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>表单 反馈表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
body {
    background:#f8f8f8;
    font:13px Trebuchet MS, Arial, Helvetica, Sans-Serif;
    color:#333;
    line-height:160%;
    margin:0;
    padding:0;
    text-align:center;
}
#container {
    margin:0 auto;
    background:#fff;
    width:600px;
    padding:20px 40px;
    text-align:left;
}
#myform {
    margin:1em 0;
    padding-top:1.5em;
    color:#246878;
    width:350px;
    background:#fbfaf4 url(images/bg.gif) repeat-y;
}
#myform h3 {
    margin:0 20px;
    height:28px;
    text-indent:-8000px;
    background:url(images/heading.gif) no-repeat;
}
#myform fieldset {
    margin:0;
    padding:0;
    border:none;
    padding-bottom:1em;
}
#myform p {
    margin:.5em 20px;
}
.special, #myform textarea {
    width:302px;
    border:1px solid #dfdfdf;
    background:#fff;
    padding:5px 3px;
}
.radio {
    width:30px;
}
#myform textarea {
    height:125px;
    overflow:auto;
}
#myform p.submit {
    text-align:right;
}
#myform button {
    margin:0;
    padding:0;
    text-indent:-8000px;
    overflow:hidden;
    width:88px;
    height:56px;
    border:none;
    background:url(images/button.gif) no-repeat 0 0;
    cursor:pointer;
    text-align:left;
}
</style>
</head>
<body>
<div id="container">
    <form id="myform">
        <h3>反馈表</h3>
        <fieldset>
            <p>姓名:
                <input class="special" type="text" name="name"  />
            </p>
            <p>性别:
                <input class="radio" type="radio"  name="" value=""/>
                男
                <input class="radio" type="radio"  name="" value=""/>
                女 </p>
            <p>邮箱:
                <input  class="special" type="text" name="email"  />
            </p>
            <p>主页网址：
                <input   class="special"type="text" name="web"   />
            </p>
            <p>意见反馈:
                <textarea name="message" cols="30" rows="10"></textarea>
            </p>
            <p class="submit">
                <button type="submit"></button>
            </p>
        </fieldset>
    </form>
</div>
</body>
</html>
