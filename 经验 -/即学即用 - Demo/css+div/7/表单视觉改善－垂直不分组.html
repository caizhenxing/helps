<!doctype html public "-//w3c//dtd xhtml 1.0 transitional//en" "http://www.w3.org/tr/xhtml1/dtd/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=gb2312" />
<title>表单视觉改善-不分组</title>

<style type="text/css">



</style>
</head>
<body>
<form id=fm-form action="" method=post>
姓名：<input id=fm-firstname name=fm-firstname><br ／>
详细地址:<input id=fm-addr name=fm-addr><br ／>
省市:<input id=fm-city name=fm-city><br ／>
国家:<select id=fm-state name=fm-state>
			<option value=al>China</option>
			<option value=ak>Japan</option>
		</select><br ／>
邮编:<input id=fm-zipcode name=fm-zipcode><br ／>
电话:<input id=fm-telephone title="电话格式：xxx-xxx" name=fm-telephone><br ／>
传真:<input id=fm-fax title="传真格式：xxx-xxx" name=fm-fax><br ／>
手机:<input id=fm-mobile name=fm-mobile><br ／>
Email:<input id=fm-email name=fm-email><br ／>
网址:<input id=fm-url name=fm-url><br ／>
其他信息:<textarea id=fm-comments name=fm-comments rows=5 cols=10></textarea><br ／>
<input type=submit value=submit name=submit>

</form>
</body>
</html>
