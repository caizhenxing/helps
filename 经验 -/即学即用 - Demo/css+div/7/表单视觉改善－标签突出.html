<!doctype html public "-//w3c//dtd xhtml 1.0 transitional//en" "http://www.w3.org/tr/xhtml1/dtd/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=gb2312" />
<title>表单视觉改善－标签突出</title>

<style type="text/css">


body {
	padding-right: 0px;
	padding-left: 0px;
	background: #fff;
	padding-bottom: 0px;
	margin: 20px;
	font: 12px arial,verdana,sans-serif;
	color: #333;
	padding-top: 0px;
	text-align: center;
}

form {
	width:500px;
	padding-right: 0px;
	padding-left: 0px;
	padding-bottom: 0px;
	margin: 0px;
	padding-top: 0px;
	text-align:left;
}

fieldset {
	border-top: #ccc 1px solid;
	margin: 1em 0px;
	border-right-style: none;
	border-left-style: none;
	border-bottom-style: none;
}

legend {
	padding-right: 0.5em;
	padding-left: 0em;
	font-weight: bold;
	font-size: 1.3em;
	background: none transparent scroll repeat 0% 0%;
	padding-bottom: 0px;
	margin: 1em 0px;
	color: #036;
	padding-top: 0px;
}

label {
	padding-right: 1em;
	padding-left: 1em;
	float: left;
	padding-bottom: 0px;
	width: 100px;
	padding-top: 0px;
	text-align: left;
}

fieldset div {
	padding-right: 0px;
	display: block;
	padding-left: 2em;
	margin-bottom: 0.5em;
	padding-bottom: 0px;
	padding-top: 0px;
}

fieldset div input {
	border-right: #ccc 1px solid;
	padding-right: 1px;
	border-top: #555 1px solid;
	padding-left: 1px;
	padding-bottom: 1px;
	border-left: #555 1px solid;
	width: 150px;
	color: #333;
	padding-top: 1px;
	border-bottom: #ccc 1px solid;
}

fieldset div textarea {
	border-right: #ccc 1px solid;
	padding-right: 1px;
	border-top: #555 1px solid;
	padding-left: 1px;
	padding-bottom: 1px;
	border-left: #555 1px solid;
	width: 150px;
	color: #333;
	padding-top: 1px;
	border-bottom: #ccc 1px solid;
}

fieldset div select {
	padding-right: 1px;
	padding-left: 1px;
	padding-bottom: 1px;
	padding-top: 1px;
}

#fm-submit {
	clear: both;
	padding-top: 1em;
	text-align: center;
}

#fm-submit input {
	border-right: #333 1px solid;
	padding-right: 1em;
	border-top: #333 1px solid;
	padding-left: 1em;
	font-size: 100%;
	background: #555;
	padding-bottom: 2px;
	border-left: #333 1px solid;
	color: #fff;
	padding-top: 2px;
	border-bottom: #333 1px solid;
}


fieldset div.fm-req {
	font-weight: bold;
}


#container {
	padding-right: 1em;
	padding-left: 1em;
	padding-bottom: 1em;
	margin: 0px auto;
	width: 350px;
	padding-top: 1em;
	text-align: left;
}

p#fm-intro {
	margin: 0px;
}



</style>
</head>
<body>
<form id=fm-form action="" method=post>
	<fieldset>
	<legend>个人信息</legend>
	<div class=fm-req>
		<label for=fm-firstname>姓名</label>
		<input id=fm-firstname name=fm-firstname>
	</div>
	</fieldset>
	<fieldset>
	<legend>地址</legend>
	<div class=fm-opt>
		<label for=fm-addr>详细地址:</label>
		<input id=fm-addr name=fm-addr>
	</div>
	<div class=fm-opt>
		<label for=fm-city>省市:</label>
		<input id=fm-city name=fm-city>
	</div>
	<div class=fm-opt>
		<label for=fm-state>国家:</label>
		<select id=fm-state name=fm-state>
			<option value=al>China</option>
			<option value=ak>Japan</option>
		</select>
	</div>
	<div class=fm-req>
		<label for=fm-zipcode>邮编:</label>
		<input id=fm-zipcode name=fm-zipcode>
	</div>
	</fieldset>
	<fieldset>
	<legend>联系信息</legend>
	<div class=fm-req>
		<label for=fm-telephone>电话:</label>
		<input id=fm-telephone title="电话格式：xxx-xxx" name=fm-telephone>
	</div>
	<div class=fm-opt>
		<label for=fm-fax>传真:</label>
		<input id=fm-fax title="传真格式：xxx-xxx" name=fm-fax>
	</div>
	<div class=fm-opt>
		<label for=fm-mobile>手机:</label>
		<input id=fm-mobile name=fm-mobile>
	</div>
	<div class=fm-req>
		<label for=fm-email>email:</label>
		<input id=fm-email name=fm-email>
	</div>
	<div class=fm-opt>
		<label for=fm-url>网址:</label>
		<input id=fm-url name=fm-url>
	</div>
	<div class=fm-opt>
		<label for=fm-comments>其他信息:</label>
		<textarea id=fm-comments name=fm-comments rows=5 cols=10></textarea>
	</div>
	</fieldset>
	<div class=fm-req id=fm-submit>
		<input type=submit value=submit name=submit>
	</div>
	<br>
</form>
</body>
</html>
