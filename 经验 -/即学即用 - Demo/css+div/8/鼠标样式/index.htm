<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>鼠标手势</title>
<style>
* {
    margin:10px 0 0 10px;
    padding:0px;
}
body {
    font-size:14px;
    font-family:"宋体";
}
ul {
    list-style-type:none;
}
li {
    float:left;
    margin-left:2px;
}
a {
    display:block;
    background-color:#3424ff;
    width:100px;
    height:30px;
    line-height:30px;
    text-align:center;
    color:#FFFFFF;
    text-decoration:none;
}
.help {
    cursor:help;
}
.text {
    cursor:text;
}
.wait {
    cursor:wait;
}
.sw-resize {
    cursor:sw-resize;
}
.crosshair {
    cursor:crosshair;
}
.move {
    cursor:move;
}
</style>
</head>
<body>
<ul>
    <li> <a href="#" class="help">帮助</a></li>
    <li> <a href="#" class="text">文本</a></li>
    <li> <a href="#" class="wait">等待</a></li>
    <li> <a href="#" class="sw-resize">斜箭头</a></li>
    <li> <a href="#" class="crosshair">十字</a></li>
    <li> <a href="#" class="move">移动</a></li>
</ul>
</body>
</html>
