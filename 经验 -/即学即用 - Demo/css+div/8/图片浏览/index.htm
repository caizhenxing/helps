.picture:hover {
    background-color: transparent;
}
.picture:hover img {
    border: 2px solid blue;
}
.picture .small-pic {
    width:100px;
    height:60px;
    border:#FF6600 2px solid;
}
.picture span {
    position: absolute;
    background-color:#FFCC33;
    padding: 5px;
    left: -1000px;
    border: 1px dashed gray;
    visibility: hidden;
    color: black;
    font-weight:800;
    text-decoration:none;
    text-align:center;
}
.picture span img {
    border-width: 0;
    padding: 2px;
    width:400px;
    height:300px;
}
.picture:hover span { 
    visibility: visible;
    top: 0;
    left: 230px;
}
</style>
