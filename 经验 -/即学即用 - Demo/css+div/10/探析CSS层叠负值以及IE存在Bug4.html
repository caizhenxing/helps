<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>探析CSS层叠负值以及IE存在Bug</title>
<style type="text/css">
#wrap {
    position:absolute;
    border:dashed 1px blue;
    width:400px;
    height:200px;
}
#box1 {
    position:absolute;
    top:60px;
    left: 60px;
    width:160px;
    height:100px;
    background-color: yellow;
    z-index: 1;
}
#box2 {
    position:absolute;
    top: 80px;
    left: 160px;
    width:160px;
    height:100px;
    background-color: green;
    z-index: -1;
}
#box3 {
    width:340px;
    height:120px;
    background-color:#FF00FF;
}
</style>
</head>
<body>
<div id="wrap">层叠根元素
    <div id="box1">定位元素1</div>
    <div id="box2">定位元素2</div>
    <div id="box3">流动元素</div>       
</div>
</body>
</html>
