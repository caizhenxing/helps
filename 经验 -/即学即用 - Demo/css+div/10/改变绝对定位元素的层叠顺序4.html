<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>解决IE浏览器的定位元素的层叠包含问题</title>
<style type="text/css">
body {
    padding:0;
    margin:0;
}
#wrap, #header {
    position:relative;
}
#header {
    z-index:1;
}
#logo {
    position:absolute;
    width:231px;
    height:159px;
    left:20px;
    top:20px;
    background:url(images/logo1.gif) no-repeat;
    z-index:1000;
    text-indent:-999px;
    margin:0;
}
#main {
    width:100%;
    height:400px;
    position:absolute;
    background:#6699FF;
    top:140px;
    text-align:center;
}
</style>
</head>
<body>
<div id="wrap">
    <div id="header">
        <h1 id="logo">网页标题</h1>
    </div>
    <div id="main">主体区域</div>
</div>
</body>
</html>
